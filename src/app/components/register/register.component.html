<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://i.pinimg.com/564x/7b/12/91/7b1291dff0adadff7aa3b4c1449e1573.jpg" alt="" />
        
                        <p>"O carte trebuie să fie securea care sparge marea înghețată dinlăuntrul nostru."</p>
                        <h3>Franz Kafka</h3>
                        <input type="submit" name="" routerLink="/login"  value="Login"/><br/>
                    </div>
                    <div class="col-md-9 register-right">
                        
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Welcome in book land!</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="First Name *" [(ngModel)]="user.firstName" name="firstName" required  />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Last Name *"  [(ngModel)]="user.lastName" name="lastName" required />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password *" [(ngModel)]="user.password" name="password" required />
                                        </div>
                                    
                                        <div class="form-group">
                                            <div class="maxl">
                                                <label for="userRole">Register as:</label>
                                                <select class="form-control" id="userRole" [(ngModel)]="user.role" name="role" required>
                                                    <option *ngFor="let role of userRoles" [value]="role.value">{{ role.label }}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Your Email *" [(ngModel)]="user.email" name="email" required />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Your Phone Numer *"  [(ngModel)]="user.phoneNumber" name="phoneNumber" required />
                                        </div>
                                       
                                       
                                        <button type="submit" class="btn btn-primary" (click)="registerUser()">Register</button>
                                    </div>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>

            </div>
